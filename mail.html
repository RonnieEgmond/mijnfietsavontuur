<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; padding: 20px; }
        .form-box { max-width: 400px; margin: auto; background: #333; padding: 20px; border-radius: 8px; }
        input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box; }
        button { background: #ffeb3b; color: black; border: none; padding: 10px; width: 100%; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Mail via Python & Vercel</h2>
        <form action="/api/send_mail.py" method="POST" enctype="null">
            <input type="email" name="from_email" placeholder="Jouw e-mail" required>
            <input type="email" name="to_email" placeholder="Ontvanger" required>
            <input type="text" name="subject" placeholder="Onderwerp" required>
            <textarea name="message" placeholder="Bericht" rows="4"></textarea>
            <input type="file" name="attachment">
            <button type="submit">Verzenden</button>
        </form>
    </div>
</body>
</html>
